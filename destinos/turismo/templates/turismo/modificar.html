{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>Modificar Destino Turístico</title>
    <link rel="stylesheet" href="{% static 'turismo/styles.css' %}">
</head>
<body>
    <h1>Modificar Destino Turístico</h1>

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Guardar cambios</button>
    </form>

    <a href="{% url 'listar' %}">Volver a la lista</a>
</body>
</html>
